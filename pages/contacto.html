    <main>
        <form id="formulario" action="#" method="POST">
          <label for="nombre">Nombre:</label>

          <label for="email">Correo Electr√≥nico:</label>

            name="mensaje"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />
